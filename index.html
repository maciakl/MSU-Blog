---
layout: default
title: Home
---

    <!-- Show last 5 posts here -->
    {% for post in site.posts limit: 5  %}
        <article>
            {% capture post_count %} {{ post_count | plus: 1 }} {% endcapture %}
            <header>
            <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
            <span><i class="icon-clock"></i><time datetime="{{post.date | date: "%F"}}">{{ post.date | date: "%b %d, %Y" }}</time></span>
            </header>

            <div>{{ post.excerpt }}</div>

            <footer>
                <a href="{{site.baseurl}}{{post.url}}">Read More &raquo;</a>
            </footer>
        </article>
    {% endfor %}

    <span id='more'><a href="{{site.baseurl}}/archive">{{ site.posts | size | minus: post_count }} more posts &raquo;</a></span>
