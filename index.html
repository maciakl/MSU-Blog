---
layout: default
title: Home
---

<!-- Show last 5 posts here -->
{% for post in site.posts limit: 5  %}
	<div class="post">

        {% capture post_count %} {{ post_count | plus: 1 }} {% endcapture %}

		<h2>{{ post.title }}</h2>
		<span class="date">{{ post.date | date_to_string }}</span>
	
		<div class="entry">{{ post.excerpt }}</div>

        <span class="meta"><a class="readme" href="{{site.baseurl}}{{ post.url }}">Read More &raquo;</a></span>
	</div>

	
{% endfor %}

<span class='above-footer'><a href="{{site.baseurl}}/archive">{{ site.posts | size | minus: post_count }} more posts</a><span class="big"> &raquo;</span></span>
