<!DOCTYPE html>

<html>
	<head>
	    <meta charset="utf-8">
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <link rel="icon" href="{{site.baseurl}}/favicon.ico" />
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />

        <link rel="stylesheet" href="{{site.baseurl}}/style.css" />
        <link rel="stylesheet" href="{{site.baseurl}}/lib/highlight.css" />
        <link rel="stylesheet" href="{{site.baseurl}}/lib/fontello/css/fontello.css" />
        <link rel="stylesheet" href="{{site.baseurl}}/lib/fontello/css/fontello-ie7.css" />
	</head>

	<body>
		<div id="header">
            <h1>{{ site.name }}</h1>
            <h4>{{ site.description }}</h4>
			<hr />
		</div>

		<div id="sidebar">

			<h3>Blog Navigation</h3>

			<ul>
                <li><i class="icon-home"></i> <a href="{{site.baseurl}}/">Home</a> </li>
                <li><i class="icon-folder"></i > <a href="{{site.baseurl}}/archive">Archive</a> ({{site.posts | size}}) </li>
                <li><i class="icon-mail"></i> <a href="{{site.baseurl}}/contact">Contact</a> </li>
                <li><i class="icon-link"></i> <a href="https://github.com/maciakl/MSU-Blog">Source Code</a></li>
                <li><i class="icon-rss"></i> <a href="{{site.baseurl}}/feed.xml">RSS Feed</a> </li>
			</ul>

			<h3>Other Links</h3>

			<ul>
				<li><i class="icon-link"></i> <a href="/~maciakl/">CMPT 109</a> </li>
				<li><i class="icon-link"></i> <a href="http://cs.montclair.edu">CS Dept</a> </li>
				<li><i class="icon-link"></i> <a href="http://montclair.edu">Montclair State</a> </li>
			</ul>
        </div>

		<div id="content">

			{{ content }}

		</div>

		<div id="footer">
			<hr />
            <p>2012 &copy; Luke Maciak &bull; 
            <small>Validates as <a href="http://validator.w3.org/check?uri=http%3A%2F%2Fmsuweb.montclair.edu%2F~maciakl%2Fblog%2F">
                    HTML5</a></small></p>
		</div>

        <!-- Javascript Sectoon -->

        <!-- Google Analytics -->
            <script type="text/javascript">
              var _gaq = _gaq || [];
              _gaq.push(['_setAccount', 'UA-34814673-1']);
              _gaq.push(['_trackPageview']);

              (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
              })();
          </script>

          <script src="{{site.baseurl}}/lib/highlight.js"></script>
          <script>hljs.initHighlightingOnLoad();</script>

	</body>

</html>
