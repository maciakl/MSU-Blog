---
layout: default
---

<div class="post">
    <h2 class="category">{{ page.title }}</h2>
    
    <div class="entry">
        <ul>
            {% for post in site.categories[page.category] %}
            <li><span class="date">{{ post.date | date_to_string }}</span>  
            --- <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
