---
layout: default
---

<div class="post">

    <h2>{{ page.title }}</h2>

    <span class="date"><i class="icon-clock"></i>{{ page.date | date_to_string }}</span><br>

    <span class="category"><i class="icon-tag"></i>{{ page.categories | category_links }}</span>

	<div class="entry">{{ content }}</div>

    <span class="meta"><small>By Luke Maciak &copy; {{page.date | date: "%Y"}}</small></span>

</div>
