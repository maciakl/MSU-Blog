---
layout: default
---

    <article>
        <header>
            <h2>{{ page.title }}</h2>
            <span><i class="icon-clock"></i><time>{{ page.date | date_to_string }}</time></span><br>
            <span class="category"><i class="icon-tag"></i>{{ page.categories | category_links }}</span>
        </header>

    	<div>{{ content }}</div>

        <footer>
            <small>By Luke Maciak &copy; {{page.date | date: "%Y"}}</small>
        </footer>

    </article>
