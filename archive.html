---
layout: default
title: Archive
---
    <section>
        <h2>Archive</h2>

        <div class="entry">
            <table>
                {% for post in site.posts %}
                <tr>
                    <td><i class="icon-clock"></i><time datetime="{{post.date|date: "%F"}}">{{ post.date | date: "%b %d, %Y" }}</time></td>  
                    <td><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></td>
                    <td><span class="category"><small><i class="icon-tag"></i>{{post.categories | category_links}}</small></span></td>
                </tr>
            {% endfor %}
            </table>
        </div>

    </section>
